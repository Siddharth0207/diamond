<!DOCTYPE html>
<html>

<head>
    <title>Voice Agent</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        #chat {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background-color: #dff0d8;
            border-left: 4px solid #3c763d;
        }

        .message {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }

        .partial {
            opacity: 0.6;
            font-style: italic;
        }

        .diamonds-display {
            background: #fff8e1 !important;
            border-left: 4px solid #ff9800 !important;
        }

        .diamond-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #007bff;
            font-size: 14px;
        }

        .summary-display {
            background: #e8f4fd !important;
            border-left: 4px solid #0066cc !important;
            font-weight: bold;
        }

        .summary-display h4 {
            margin-top: 0;
            color: #0066cc;
        }
    </style>
</head>

<body>
    <h2>Let me find you a Diamond for you!</h2>
    <div id="chat"></div>

    <script>
        // Audio and WebSocket variables
        let audioContext, processor, input;
        let ws = null;
        let isSpeaking = false;
        let vadTimer = null;
        let audioBuffer = [];
        let ttsAudioChunks = [];
        let ttsIsPlaying = false;
        let ttsAudioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 22050 });

        const VAD_SENSITIVITY = 0.035;
        const VAD_TIMEOUT = 1000;
        const SAMPLE_RATE = 16000;

        function appendMessage(text, isPartial = false, id = null) {
            if (!text.trim()) return;

            const chat = document.getElementById('chat');
            if (id && document.getElementById(id)) {
                document.getElementById(id).innerText = text;
                return;
            }
            const div = document.createElement("div");
            div.className = "message" + (isPartial ? " partial" : "");
            div.innerText = text;
            if (id) div.id = id;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function displayDiamonds(diamonds) {
            if (!diamonds || diamonds.length === 0) {
                appendMessage("No diamonds found matching your criteria.");
                return;
            }

            const chat = document.getElementById('chat');
            const div = document.createElement("div");
            div.className = "message diamonds-display";

            let html = `<h3> Found ${diamonds.length} Diamond${diamonds.length > 1 ? 's' : ''}:</h3>`;

            diamonds.forEach((diamond, index) => {
                html += `
                    <div class="diamond-item" style="background: #f8f9fa; margin: 10px 0; padding: 10px; border-radius: 5px; border-left: 3px solid #007bff;">
                        <strong>Diamond ${index + 1}:</strong><br>
                        <strong>Shape:</strong> ${diamond.shape || 'N/A'}<br>
                        <strong>Carat:</strong> ${diamond.carat || 'N/A'}<br>
                        <strong>Color:</strong> ${diamond.color || 'N/A'}<br>
                        <strong>Clarity:</strong> ${diamond.clarity || 'N/A'}<br>
                        <strong>Cut:</strong> ${diamond.cut || 'N/A'}<br>
                        <strong>Price:</strong> $${diamond.price ? diamond.price.toLocaleString() : 'N/A'}
                    </div>
                `;
            });

            div.innerHTML = html;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function displaySummary(summaryText) {
            if (!summaryText || !summaryText.trim()) return;

            const chat = document.getElementById('chat');
            const div = document.createElement("div");
            div.className = "message summary-display";
            div.style.cssText = "background: #e8f4fd; border-left: 4px solid #0066cc; font-weight: bold;";
            div.innerHTML = `<h4> Summary:</h4><p>${summaryText}</p>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function floatTo16BitPCM(float32Array) {
            const int16 = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                int16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return int16;
        }

        function sendAudio(isFinal = false) {
            if (!ws || ws.readyState !== WebSocket.OPEN || audioBuffer.length === 0) return;
            const pcm = new Int16Array(audioBuffer);
            ws.send(pcm.buffer);
            if (isFinal) {
                ws.send(JSON.stringify({ final: true }));
            }
            audioBuffer = [];
        }

        function speakQuestionAndListen(questionText) {
            const utterance = new SpeechSynthesisUtterance(questionText);
            utterance.lang = 'en-US';
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }

        async function startAudio() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new AudioContext({ sampleRate: SAMPLE_RATE });
            input = audioContext.createMediaStreamSource(stream);
            processor = audioContext.createScriptProcessor(4096, 1, 1);
            input.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                const inputData = e.inputBuffer.getChannelData(0);
                const max = Math.max(...inputData.map(Math.abs));
                const pcm = floatTo16BitPCM(inputData);
                audioBuffer.push(...pcm);

                if (max > VAD_SENSITIVITY) {
                    if (!isSpeaking) {
                        isSpeaking = true;
                        onUserStartSpeaking();
                    }
                    clearTimeout(vadTimer);
                    vadTimer = setTimeout(() => {
                        isSpeaking = false;
                        onUserStopSpeaking();
                        sendAudio(true);
                    }, VAD_TIMEOUT);
                }
            };

            setInterval(() => {
                if (isSpeaking) sendAudio(false);
            }, 2000);

            connectWebSocket();
        }

        function handleIncomingTTSChunk(chunk) {
            ttsAudioChunks.push(new Uint8Array(chunk));
            maybePlayTTS();
        }

        function maybePlayTTS() {
            if (!ttsIsPlaying && !isSpeaking && ttsAudioChunks.length > 0) {
                playStreamedTTS();
            }
        }

        function playStreamedTTS() {
            if (ttsAudioChunks.length === 0 || isSpeaking) {
                ttsIsPlaying = false;
                return;
            }
            ttsIsPlaying = true;

            const chunk = ttsAudioChunks.shift();
            const sampleRate = 24000; // or 22050, match your backend
            const pcm = new DataView(chunk.buffer);
            const samples = pcm.byteLength / 2;
            const audioBuffer = ttsAudioContext.createBuffer(1, samples, sampleRate);
            const channelData = audioBuffer.getChannelData(0);

            for (let i = 0; i < samples; i++) {
                const val = pcm.getInt16(i * 2, true); // little-endian
                channelData[i] = val / 32768;
            }

            const source = ttsAudioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(ttsAudioContext.destination);
            source.start();

            source.onended = () => {
                ttsIsPlaying = false;
                maybePlayTTS();
            };
        }

        function onUserStartSpeaking() {
            isSpeaking = true;
            ttsIsPlaying = false;
            // Optionally, you can stop current playback:
            // ttsAudioContext.suspend();
        }

        function onUserStopSpeaking() {
            isSpeaking = false;
            // ttsAudioContext.resume();
            maybePlayTTS();
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8000/api/v1/audio/ws/audio");
            ws.binaryType = "arraybuffer";

            ws.onopen = () => {
                console.log("WebSocket connected.");
            };
            // handles the IncomingMessages from Backend
            ws.onmessage = (event) => {
                if (typeof event.data === "string") {
                    const data = JSON.parse(event.data);

                    if (data.type === "partial") {
                        appendMessage(data.text, true, "partial");
                    } else if (data.type === "final") {
                        document.getElementById("partial")?.remove();
                        appendMessage(data.text);
                    } else if (data.type === "entities") {
                        appendMessage(`Entities: ${JSON.stringify(data.data)}`);
                    } else if (data.type === "diamonds") {
                        console.log("Received diamonds:", data.diamonds);
                        displayDiamonds(data.diamonds);
                    } else if (data.type === "summary") {
                        console.log("Received summary:", data.text);
                        displaySummary(data.text);
                    }
                } else if (event.data instanceof ArrayBuffer) {
                    handleIncomingTTSChunk(event.data);
                }
            };

            ws.onclose = () => {
                console.warn("WebSocket closed. Retrying in 2s...");
                setTimeout(connectWebSocket, 2000);
            };

            ws.onerror = (err) => {
                console.error("WebSocket error:", err);
            };
        }

        window.onload = () => {
            startAudio();
            speakQuestionAndListen("What type of Diamond do you want?");
        };

        window.onbeforeunload = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close(1000, "Page unload");
            }
        };
    </script>
</body>

</html>
